<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proceso Electoral Extraordinario 2024-2025</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .cabecera {
            background-color: #8a52c9;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            margin-top: 20px;
        }
        
        .caja-candidatos {
            background-color: #8a52c9;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
  
        .elemento-candidato {
            background-color: white;
            border-radius: 3px;
            margin: 5px 0;
            padding: 5px 10px;
            cursor: pointer;
            color: #000;
            display: flex;
        }
        
        .elemento-candidato:hover {
            background-color: #f0e6ff;
        }
        
        .numero-candidato {
            width: 30px;
            min-width: 30px;
            margin-right: 10px;
            font-weight: bold;
            color: #8a52c9;
        }
        
        .contenedor-busqueda {
            background-color: #e6d4f8;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .cabecera-modal {
            background-color: #8a52c9;
            color: white;
        }

        .campo-formulario-personalizado {
            border: 2px solid #8a52c9;
            border-radius: 3px;
        }

        .instrucciones {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            color: #e61c8c;
            font-weight: bold;
            text-align: center;
            font-size: 1.6rem;
        }

        .campos-formulario {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .campo-texto {
            border: 1px solid #ccc;
            background-color: white;
            height: 35px;
            border-radius: 3px;
            padding: 5px 10px;
        }
        
        footer {
            width: 100%;
            text-align: center;
            font-size: 23px;
            font-weight: 800;
            margin: auto;
        }
        
        .alert-danger {
            color: white;
            background-color: #dc3545;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="cabecera">
            <h5 class="mb-0">PROCESO ELECTORAL EXTRAORDINARIO 2024-2025</h5>
            <h2 class="mb-1">MINISTRAS Y MINISTROS DE LA SUPREMA CORTE DE JUSTICIA DE LA NACIÓN</h2>
            
            <div class="row mt-3">
                <div class="col-md-5 text-start">
                    <div class="d-flex align-items-center">
                        <label class="me-2">ENTIDAD FEDERATIVA:</label>
                        <input class="campo-texto" style="width: 200px;"></input>
                    </div>
                </div>

               
                <div class="col-md-5 text-end">
                    <div class="d-flex align-items-center justify-content-end">
                        <label class="me-2">DISTRITO ELECTORAL:</label> 
                        <input class="campo-texto" style="width: 60px;"></input>
                    </div>
                </div>
            </div>
        </div>

        <div class="instrucciones">
            Seleccione las candidaturas de su preferencia
        </div>

        <div class="contenedor-busqueda">
            <div class="input-group">
                <input type="text" id="campoBusqueda" class="form-control campo-formulario-personalizado" placeholder="Buscar por nombre...">
                <button class="btn btn-primary" type="button" id="botonBusqueda" style="background-color: #8a52c9; border-color: #8a52c9;">Buscar</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="caja-candidatos">
                    <h4 class="text-center">MUJERES</h4>
                    <div id="listaMujeres"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="caja-candidatos">
                    <h4 class="text-center">HOMBRES</h4>
                    <div id="listaHombres"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal informacion candidato-->
    <div class="modal fade" id="modalCandidato" tabindex="-1" aria-labelledby="etiquetaModalCandidato" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header cabecera-modal">
                    <h5 class="modal-title" id="etiquetaModalCandidato">Información del Candidato</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <tr>
                            <th>Nombre completo:</th>
                            <td id="modalNombre"></td>
                        </tr>
                        <tr>
                            <th>Edad:</th>
                            <td id="modalEdad"></td>
                        </tr>
                        <tr>
                            <th>Sexo:</th>
                            <td id="modalSexo"></td>
                        </tr>
                        <tr>
                            <th>Ocupación:</th>
                            <td id="modalOcupacion"></td>
                        </tr>
                        <tr>
                            <th>Nivel de estudios:</th>
                            <td id="modalEstudios"></td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <footer>WEB DE EJERCICIO</footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js.js"></script>
</body>
</html>
